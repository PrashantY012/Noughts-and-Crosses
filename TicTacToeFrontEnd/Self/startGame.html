<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartGame</title>
</head>

<body>
    <form  id="gameForm">
        <label for="gameType">Choose a gametype:</label>
        <select name="gameType" id="gameType">
            <option value="3*3">3*3</option>
            <option value="4*4">4*4</option>
        </select>

        <br>
        <br>

        <label for="player1">Player 1 Type</label>
        <select name="player1" id="player1">
            <option value="humanPlayer">Human Player</option>
            <option value="Ai Player">AI Player</option>
        </select>

        <br>
        <br>
        <label for="player2">Player 2 Type</label>
        <select name="player2" id="player2">
            <option value="humanPlayer">Human Player</option>
            <option value="Ai Player">AI Player</option>
        </select>

        <br><br>
        <button>Start Game</button>
    </form>
</body>

</html>
